<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Wizard - Online Tool for Cleaning Messy Text</title>

      name="description"
      content="Text Wizard is a free online tool to clean and format messy text. Remove markdown symbols, trim spaces, and format for WhatsApp easily."

      name="keywords"
      content="text wizard, clean text, markdown to text, WhatsApp format, online text tool, text formatter, remove markdown"
    />

    <link rel="canonical" href="https://jars44.github.io/text-wizard/" />

    <meta property="og:title" content="Text Wizard - Online Tool for Cleaning Messy Text" />
    <meta
      property="og:description"
      content="Text Wizard is a free online tool to clean and format messy text. Remove markdown symbols, trim spaces, and format for WhatsApp easily."
    />
    <meta property="og:image" content="https://jars44.github.io/text-wizard/preview.png" />
    <meta property="twitter:card" content="summary_large_image" />

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Text Wizard",
        "description": "Online tool for cleaning and formatting messy text, removing markdown symbols, and formatting for WhatsApp.",
        "url": "https://jars44.github.io/text-wizard/",
        "applicationCategory": "Utility",
        "operatingSystem": "Web Browser",
        "author": {
          "@type": "Person",
          "name": "Jars44"
        },
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        }
      }
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
      .animate-fade-in { animation: fadeIn 0.5s ease-in; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
      .btn-hover { transition: all 0.3s ease; }
      .btn-hover:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(0,0,0,0.15); }
    </style>
  </head>

  <body class="bg-gradient-to-br from-purple-400 via-pink-500 to-red-500 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white shadow-2xl rounded-3xl p-8 w-full max-w-4xl animate-fade-in">
      <header class="text-center mb-8">
        <div class="flex items-center justify-center mb-4">
          <i class="fas fa-magic text-4xl text-purple-600 mr-3"></i>
          <h1 class="text-4xl font-extrabold bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent">Text Wizard</h1>
        </div>
        <p class="text-lg text-gray-700 max-w-2xl mx-auto leading-relaxed">
          <i class="fas fa-sparkles text-yellow-500 mr-2"></i>
          Free online tool to clean and format messy text. Remove markdown symbols like *, _, ~, and backticks. Format text for WhatsApp easily. Paste your text and click format!
        </p>
      </header>
      <div class="grid md:grid-cols-2 gap-8">
        <div class="space-y-4">
          <label for="inputText" class="block text-sm font-semibold text-gray-700">
            <i class="fas fa-edit text-blue-500 mr-2"></i>Input Text
          </label>
          <textarea
            id="inputText"
            placeholder="Paste messy text here..."
            class="w-full h-64 p-4 border-2 border-gray-300 rounded-xl focus:outline-none focus:ring-4 focus:ring-purple-300 focus:border-purple-500 resize-y transition-all duration-300"
          ></textarea>
          <div class="grid grid-cols-3 gap-3">
            <button
              onclick="rapihinTeks()"
              class="btn-hover bg-gradient-to-r from-purple-500 to-purple-600 text-white py-3 px-4 rounded-xl font-semibold shadow-lg hover:shadow-xl transition-all duration-300"
            >
              <i class="fas fa-wand-magic-sparkles mr-2"></i>Format Text
            </button>
            <button
              onclick="markdownToText()"
              class="btn-hover bg-gradient-to-r from-pink-500 to-pink-600 text-white py-3 px-4 rounded-xl font-semibold shadow-lg hover:shadow-xl transition-all duration-300"
            >
              <i class="fab fa-markdown mr-2"></i>Markdown to Text
            </button>
            <button
              onclick="clearTeks()"
              class="btn-hover bg-gradient-to-r from-red-500 to-red-600 text-white py-3 px-4 rounded-xl font-semibold shadow-lg hover:shadow-xl transition-all duration-300"
            >
              <i class="fas fa-trash-alt mr-2"></i>Clear Text
            </button>
          </div>
        </div>

        <div class="space-y-4">
          <label for="outputText" class="block text-sm font-semibold text-gray-700">
            <i class="fas fa-eye text-green-500 mr-2"></i>Output Text
          </label>
          <div
            id="outputText"
            class="bg-gradient-to-br from-gray-50 to-gray-100 border-2 border-gray-200 rounded-xl p-4 h-64 overflow-y-auto whitespace-pre-wrap font-medium text-gray-800 shadow-inner"
          ></div>
          <div class="grid grid-cols-2 gap-3">
            <button
              id="copyRawBtn"
              onclick="copyTeks()"
              class="btn-hover bg-gradient-to-r from-green-500 to-green-600 text-white py-3 px-4 rounded-xl font-semibold shadow-lg hover:shadow-xl transition-all duration-300"
            >
              <i class="fas fa-copy mr-2"></i>Copy Raw Text
            </button>
            <button
              id="copyWABtn"
              onclick="copyTeksWA()"
              class="btn-hover bg-gradient-to-r from-blue-500 to-blue-600 text-white py-3 px-4 rounded-xl font-semibold shadow-lg hover:shadow-xl transition-all duration-300"
            >
              <i class="fab fa-whatsapp mr-2"></i>Copy for WA
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
</html>
