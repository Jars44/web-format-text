<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Format Teks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  </head>

  <body class="bg-gradient-to-br from-indigo-100 via-white to-cyan-100 min-h-screen flex items-center justify-center p-6">
    <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-2xl">
      <h1 class="text-3xl font-bold text-center text-indigo-600 mb-6">🧹 Format Teks Berantakan</h1>
      <textarea
        id="inputText"
        placeholder="Tempel teks berantakan di sini..."
        class="w-full h-48 p-4 border-2 border-indigo-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-transparent resize-y mb-4"
      ></textarea>
      <div class="flex gap-4 mb-4">
        <button
          onclick="rapihinTeks()"
          class="flex-1 bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition"
        >
          ✨  Format Text
        </button>
        <button
          onclick="clearTeks()"
          class="flex-1 bg-red-500 text-white py-3 rounded-lg font-semibold hover:bg-red-600 transition"
        >
          🗑️ Clear Text
        </button>
      </div>
      <div
        id="outputText"
        class="mt-6 bg-indigo-50 border border-indigo-200 rounded-lg p-4 whitespace-pre-wrap font-medium text-gray-800"
      ></div>
      <!-- Added copy buttons for different versions -->
      <div class="flex gap-4 mt-4">
        <button
          id="copyRawBtn"
          onclick="copyTeks()"
          class="flex-1 bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700 transition"
        >
          📋 Copy Raw Text
        </button>
        <button
          id="copyWABtn"
          onclick="copyTeksWA()"
          class="flex-1 bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition"
        >
          📋 Copy for WA
        </button>
        <button
          id="copyNonWABtn"
          onclick="copyTeksNonWA()"
          class="flex-1 bg-yellow-600 text-white py-3 rounded-lg font-semibold hover:bg-yellow-700 transition"
        >
          📋 Copy for Non-WA
        </button>
      </div>
    </div>

    <script>
      // Cache DOM elements
      const input = document.getElementById('inputText');
      const output = document.getElementById('outputText');
      const copyRawBtn = document.getElementById('copyRawBtn');
      const copyWABtn = document.getElementById('copyWABtn');
      const copyNonWABtn = document.getElementById('copyNonWABtn');

      const rapihinTeks = () => {
        const cleanedText = input.value
          .replace(/---+/g, '')              // Hapus pemisah
          .replace(/###+/g, '')           // Hapus tanda pagar
          .replace(/(\r\n|\n|\r){3,}/g, '\n\n') // Batasi baris kosong
          .split('\n')
          .map(line => line.trim())
          .filter((line, i, arr) => line || arr[i-1] !== line) // Hapus baris kosong berurutan
          .join('\n')
          .trim();

        output.textContent = cleanedText;
      };

      const clearTeks = () => {
        input.value = '';
        output.textContent = '';
      };

      const copyTeks = async () => {
        if (!output.textContent) return;

        try {
          await navigator.clipboard.writeText(output.textContent);
          copyRawBtn.textContent = '✓ Tersalin!';
          copyRawBtn.classList.replace('bg-green-600', 'bg-green-500');
          setTimeout(() => {
            copyRawBtn.textContent = '📋 Copy Raw Text';
            copyRawBtn.classList.replace('bg-green-500', 'bg-green-600');
          }, 2000);
        } catch (err) {
          console.error('Gagal menyalin:', err);
        }
      };

      const copyTeksWA = async () => {
        if (!output.textContent) return;

        // Replace double asterisks with single asterisk for WhatsApp bold formatting
        const waText = output.textContent.replace(/\*\*/g, '*');

        try {
          await navigator.clipboard.writeText(waText);
          copyWABtn.textContent = '✓ Tersalin!';
          copyWABtn.classList.replace('bg-blue-600', 'bg-blue-500');
          setTimeout(() => {
            copyWABtn.textContent = '📋 Copy for WA';
            copyWABtn.classList.replace('bg-blue-500', 'bg-blue-600');
          }, 2000);
        } catch (err) {
          console.error('Gagal menyalin WA:', err);
        }
      };

      const copyTeksNonWA = async () => {
        if (!output.textContent) return;

        // Remove distracting or unnecessary symbols for non-WA version
        // For example: remove *, _, ~, ` symbols
        const nonWAText = output.textContent.replace(/[\*\_\~\`]/g, '');

        try {
          await navigator.clipboard.writeText(nonWAText);
          copyNonWABtn.textContent = '✓ Tersalin!';
          copyNonWABtn.classList.replace('bg-yellow-600', 'bg-yellow-500');
          setTimeout(() => {
            copyNonWABtn.textContent = '📋 Copy for Non-WA';
            copyNonWABtn.classList.replace('bg-yellow-500', 'bg-yellow-600');
          }, 2000);
        } catch (err) {
          console.error('Gagal menyalin Non-WA:', err);
        }
      };
    </script>
  </body>
</html>
